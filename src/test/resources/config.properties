
# src\test\resources\config.properties


# Constants

baseUrl=http://demowebshop.tricentis.com
# baseUrl=https://demowebshop.tricentis.com
# baseUrl=https://tutorialsninja.com/demo/

browser=chrome

# force a specific driver binary, set the path below; 
# otherwise Selenium Manager/WebDriverManager is used
# either use double backslashes (\\) or use 1 forward slash for windows
# webdriver.chrome.driver=C:\\chromedriver-win64\\chromedriver_145_2.exe          
# webdriver.chrome.driver=C:/chromedriver-win64/chromedriver_145_2.exe

# Selenium Grid URL (for local grid or docker grid)
grid.url=http://localhost:4444/wd/hub

# Paths
reports.dir=target/extent
screenshots.dir=target/screenshots
extent.report.name=Demowebshop Test Report

# Waits
ui.wait.short=5
ui.wait.medium=10
ui.wait.long=20




# Variables

# --- Which data source to use: excel | json
# testDataFile=src/test/resources/testdata/EXCEL/TestData.xlsx # old
# Excel path
excelData=src/test/resources/testdata/EXCEL/TestData.xlsx
# JSON folder (classpath or filesystem).
# RECOMMENDED: make it classpath-relative so it works in CI after resources are copied.
jsonData=src/test/resources/testdata/JSON/

# Accepted values: a real path, 'excelData', or 'jsonData'
# testDataFile=src/test/resources/testdata/EXCEL/TestData.xlsx
# testDataFile=excelData
testDataFile=jsonData




# headless: true (No UI, suitable for CI) / false (UI actions visible)
headless=true
# headless=false

run.mode=local   # local | grid

# --- Parallel master switch (suite + DPs) ---
# parallel.enabled=true
parallel.enabled=false

# --- DataProvider invocations in parallel? ---
# dp.parallel=true
dp.parallel=false

# --- Suite-level parallel mode and threads ---
# methods | classes | tests | instances
suite.parallel=methods
suite.thread.count=2

# DataProvider thread pool (used when dp.parallel=true)
suite.dp.thread.count=2




# can override any of these using: mvn test -Dparallel.enabled=true -Dsuite.parallel=methods -Dsuite.thread.count=8 -Ddp.parallel=true